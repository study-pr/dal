<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커미션 신청 - 나루</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div id="main-wrapper">
    
    <aside class="profile-card sticky" id="profile-card" role="complementary" aria-label="아티스트 프로필">
      <div class="top-utils" role="search">
        <input id="global-search" class="cute-input" type="search" placeholder="검색어">
        <span id="visitor-badge" class="pill-badge" aria-label="방문자 수">👀 0</span>
        <button id="admin-toggle" class="nav-btn" aria-label="관리자 모드 전환">Admin</button>
        <button id="music-set" class="nav-btn" aria-label="음악 링크 설정" data-admin>Music</button>
      </div>
      <img src="image/ (1).jpg" alt="나루 프로필 사진" class="profile-img">
      <h2 class="profile-name">나루</h2>
      <p class="profile-bio">디지털 아티스트 / 커미션 작업 중</p>
      <div class="status">
        <span class="dot online"></span> 커미션 오픈 중
      </div>
    </aside>
    
    <nav aria-label="싸이월드 인덱스" class="side-nav">
      <button class="nav-index" data-page="index.html"><span>🏠</span> 메인</button>
      <button class="nav-index" data-page="sample.html"><span>🎨</span> 샘플</button>
      <button class="nav-index" data-page="works.html"><span>🧵</span> 개인작</button>
      <button class="nav-index" data-page="review.html"><span>💬</span> 후기</button>
      <button class="nav-index active" data-page="commission.html" aria-current="page"><span>📝</span> 커미션</button>
    </nav>

  <main class="container">
    <section class="dashboard">
      <div class="card">
        <h3>커미션 신청 게시판</h3>
        <form id="commission-board-form" autocomplete="off">
          <label>이름<br><input type="text" name="name" required></label>
          <label>이메일(선택)<br><input type="email" name="email"></label>
          <label>타입<br>
            <select name="type">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </label>
          <label>요청 내용<br><textarea name="message" rows="5" required></textarea></label>
          <label>4자리 비밀번호(숫자만)<br><input type="password" name="pin" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" title="숫자 4자리를 입력하세요" required></label>
          <button type="submit">등록</button>
          <div class="note">작성자가 본인 글을 확인/수정/삭제할 때 사용하는 비밀번호입니다. 꼭 기억해 주세요.</div>
        </form>
      </div>

      <div class="card">
        <h3>신청 목록</h3>
        <div id="commission-board-list" class="board-list"></div>
      </div>

      <div id="commission-view-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-label="신청 상세">
          <button id="commission-view-close" class="modal-close" aria-label="닫기">✕</button>
          <div id="commission-view-body"></div>
          <div class="modal-actions">
            <button id="commission-delete" class="nav-btn" data-admin>삭제</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  </div> </body>
<div id="mini-player" class="mini-player" aria-label="Music player">
  <button id="mini-play" class="mini-btn" aria-label="재생">▶</button>
  <button id="mini-pause" class="mini-btn" aria-label="일시정지" style="display:none;">■</button>
  <iframe id="mini-iframe" width="0" height="0" src="" title="YouTube mini player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
</div>
</html>
