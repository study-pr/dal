<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>샘플</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="top-nav">
    <nav aria-label="주요" class="nav-buttons">
      <button class="nav-btn" data-page="index.html">메인</button>
      <button class="nav-btn active" data-page="sample.html" aria-current="page">샘플</button>
      <button class="nav-btn" data-page="works.html">개인작</button>
      <button class="nav-btn" data-page="review.html">후기</button>
      <button class="nav-btn" data-page="commission.html">커미션 신청</button>
    </nav>
  </header>

  <main class="container">
    <section class="dashboard">
      <div class="card">
        <h3>샘플 작품</h3>
        <div id="sample-list" class="thumb-grid"></div>
      </div>
    </section>
  </main>
    <!-- 라이트박스 모달 -->
    <div id="lightbox" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-label="이미지 보기">
        <button id="lightbox-close" class="modal-close" aria-label="닫기">✕</button>
        <img id="lightbox-img" src="" alt="">
        <p id="lightbox-caption"></p>
      </div>
    </div>

  <div id="mini-player" class="mini-player" aria-label="Music player">
    <button id="mini-play" class="mini-btn" aria-label="재생">▶</button>
    <button id="mini-pause" class="mini-btn" aria-label="일시정지" style="display:none;">■</button>
    <iframe id="mini-iframe" width="0" height="0" src="" title="YouTube mini player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
  </div>
</body>
<script>
  // sample.html에서 샘플 썸네일 자동 로드
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof loadSample === 'function') loadSample();
  });
</script>
</html>
