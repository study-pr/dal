<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>후기 - 나루 홈페이지</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
</head>
<body>
  <div id="main-wrapper">
    
    <aside class="profile-card sticky" id="profile-card" role="complementary" aria-label="아티스트 프로필">
      <div class="top-utils" role="search">
        <input id="global-search" class="cute-input" type="search" placeholder="검색어">
        <span id="visitor-badge" class="pill-badge" aria-label="방문자 수">👀 0</span>
        <button id="admin-toggle" class="nav-btn" aria-label="관리자 모드 전환">Admin</button>
        <button id="music-set" class="nav-btn" aria-label="음악 링크 설정" data-admin>Music</button>
      </div>
      <img src="image/ (1).jpg" alt="나루 프로필 사진" class="profile-img">
      <h2 class="profile-name">나루</h2>
      <p class="profile-bio">디지털 아티스트 / 커미션 작업 중</p>
      <div class="status">
        <span class="dot online"></span> 커미션 오픈 중
      </div>
    </aside>
    
    <nav aria-label="싸이월드 인덱스" class="side-nav">
      <button class="nav-index" data-page="index.html"><span>🏠</span> 메인</button>
      <button class="nav-index" data-page="sample.html"><span>🎨</span> 샘플</button>
      <button class="nav-index" data-page="works.html"><span>🧵</span> 개인작</button>
      <button class="nav-index active" data-page="review.html" aria-current="page"><span>💬</span> 후기</button>
      <button class="nav-index" data-page="commission.html"><span>📝</span> 커미션</button>
    </nav>

	<main class="container">
		<section class="dashboard">
			<div class="card">
				<h3>후기</h3>
				<p>이곳에는 고객님들이 남긴 후기들이 표시됩니다. 아래 폼을 사용해 후기를 남겨주세요.</p>
						<form id="review-form-page" autocomplete="off">
							<label>이름<br><input name="author" required></label>
							<label>별점<br>
								<span id="star-rating" class="star-rating" aria-label="별점 선택" tabindex="0">
									<span data-value="1">☆</span><span data-value="2">☆</span><span data-value="3">☆</span><span data-value="4">☆</span><span data-value="5">☆</span>
								</span>
								<input type="hidden" name="rating" id="rating-value" value="5">
							</label>
							<label>후기 내용<br><textarea name="content" rows="5" required></textarea></label>
							<button type="submit">남기기</button>
						</form>
						<div id="review-form-page-result" aria-live="polite"></div>
						<div id="review-list-page" class="review-list-page"></div>
			</div>
		</section>
	</main>
  </div> </body>
<div id="mini-player" class="mini-player" aria-label="Music player">
  <button id="mini-play" class="mini-btn" aria-label="재생">▶</button>
  <button id="mini-pause" class="mini-btn" aria-label="일시정지" style="display:none;">■</button>
  <iframe id="mini-iframe" width="0" height="0" src="" title="YouTube mini player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
</div>
</html>
